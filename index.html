<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">Shopping Cart Project</h1>
    <div>
      <a href="#">
        <img src="./images/cart.svg" alt="cart Icon" class="icon" />
      </a>
      <p class="counter">0</p>
    </div>
  </header>
  <main>
    <span class="loading">loading...</span>
    <section class="container">
      <section class="cart">
        <label class="searchDiv">
          <input type="text" name="search" id="search" class="inputValue">
          <button type="button" class="searchbtn"> 
            <img src="./images/search.svg" alt="Search Icon" class="searchIcon">
          </button>
        </label>
        <span class="cartTitle">Shopping Cart</span>
        <button class="emptyCart">CLEAR</button>
        <ol class="cartItems"></ol>
        <div class="values">
          <p>Total Price: $</p>
          <p class="totalValue">0</p>
        </div>
      </section>
      <section class="items"></section>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
